<div class="container">
    <h4>Bookings</h4>
    <div>
            <input #funded type="checkbox" id="funded" name="funded" checked (change)="filterBookings($event)">
            <label for="funded">Include Funded</label>
    </div>
    <table class="table table-sm table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Venue</th>
                <th>City</th>
                <th>State</th>
                <th>Amount</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings" [ngClass]="{ 'table-primary': booking.isFunded }">
                <td>{{ booking.eventDate | date }}</td>
                <td>{{ booking.venueName }}</td>
                <td>{{ booking.venueCity }}</td>
                <td>{{ booking.venueState }}</td>
                <td>{{ booking.eventQuotedAmount | currency:'USD':true:'1.2-2' }}</td>
                <td>
                    <button class="btn btn-primary" (click)="viewBooking(booking)">View</button>
                    <button class="btn btn-primary" (click)="editBooking(booking)">Edit</button>
                    <button class="btn btn-danger" (click)="discardBooking(booking)" [disabled]="booking.isFunded">Discard</button>
                </td></tr>
        </tbody>

    </table>

    <p>&nbsp;</p>
    <a class="btn btn-primary" (click)="addBooking()"><i class="fa fa-plus-circle"></i>&nbsp;Add Booking</a>
</div>
